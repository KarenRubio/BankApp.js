<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-account">
        <h1> Informacion de usuario</h1>
        <p>Saldo actual: <span id="balance"></span></p>
        <button type="button" id="btnMostrarSaldo" class="btnA">Mostrar saldo</button>
      </div>
      <div class="container-account">
        <h3>Depositar</h3>
        <label for="deposit-amount" class="label">Monto:</label>
        <input type="number" id="deposit-amount" name="deposit-amount" class="input">
        <button type="button" id="btnDepositar" class="btnA">Depositar</button>
      </div>
      <div class="container-account"> 
        <h3>Retirar</h3>
        <label for="deposit-amount" class="label">Monto:</label>
        <input type="number" id="deposit-amount" name="deposit-amount" class="input">
        <button type="button" id="btnRetirar" class="btnA">Retirar</button>
      </div>
    <script src="main.js"></script>
    </body>
    
</body>
</html>
