<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title id="Cajero">Cajero Automatico</title>
</head>
<body>
    <header>
        <img src="./MR BANK LOGO.png" alt="logo" id="logo">
    </header>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>BIENVENIDO</h3>
                <form action="">
                    <label for="user" class="input-box">User name</label>
                        <input type="text" placeholder="user" id="user">
                    
                    <label class="input-box" for="password">Password</label>
                    <input type="password" placeholder="password" id="password">
                 
                    
                    <button type="submit" class="btn" id="login">Login</button>   
                </form>

            </div>

         </div>
    </section> 
    <script src="main.js"></script>
</body>
</html>
